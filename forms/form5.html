<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Agendamento de Atividades</title>
	</head>
	<body>
		<h2>Agendamento de Atividades</h2>
		<form>
			<table cellpadding="5">
				<tr>
					<td rowspan="2">Identificação</td>
					<td><label for="nome">Nome:</label></td>
					<td><input type="text" id="nome" name="nome" /></td>
					<td><label for="telefone">Telefone:</label></td>
					<td><input type="text" id="telefone" name="telefone" /></td>
				</tr>
				<tr>
					<td><label for="dataEvento">Data do evento:</label></td>
					<td><input type="date" id="dataEvento" name="dataEvento" /></td>
					<td><label for="mesReferencia">Mês de referência:</label></td>
					<td><input type="text" id="mesReferencia" name="mesReferencia" /></td>
				</tr>
				<tr>
					<td rowspan="2">Datas</td>
					<td><label for="semana">Semana escolhida:</label></td>
					<td><input type="text" id="semana" name="semana" /></td>
					<td><label for="horario">Horário:</label></td>
					<td><input type="text" id="horario" name="horario" /></td>
				</tr>
				<tr>
					<td><label for="dataHora">Data e Hora local:</label></td>
					<td colspan="3"><input type="datetime-local" id="dataHora" name="dataHora" /></td>
				</tr>
				<tr>
					<td><label for="atividade">Buscar atividade:</label></td>
					<td colspan="4"><input type="text" id="atividade" name="atividade" /></td>
				</tr>
				<tr>
					<td><label>Modalidade:</label></td>
					<td colspan="4">
						<input type="radio" id="online" name="modalidade" value="online" />
						<label for="online">Online</label>
						<input type="radio" id="presencial" name="modalidade" value="presencial" />
						<label for="presencial">Presencial</label>
					</td>
				</tr>
				<tr>
					<td colspan="5"><input type="submit" value="Agendar" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
