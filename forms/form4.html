<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Cadastro de Produto</title>
	</head>
	<body>
		<h2>Cadastro de Produto</h2>
		<form>
			<table cellpadding="5">
				<tr>
					<td><label for="produto">Produto:</label></td>
					<td><input type="text" id="produto" name="produto" /></td>
				</tr>
				<tr>
					<td><label for="codigo">Código:</label></td>
					<td><input type="text" id="codigo" name="codigo" /></td>
				</tr>
				<tr>
					<td><label for="informacoes">Informações:</label></td>
					<td><textarea id="informacoes" name="informacoes" rows="3" cols="30"></textarea></td>
				</tr>
				<tr>
					<td><label for="quantidade">Quantidade:</label></td>
					<td><input type="number" id="quantidade" name="quantidade" /></td>
				</tr>
				<tr>
					<td><label for="preco">Preço:</label></td>
					<td><input type="text" id="preco" name="preco" /></td>
				</tr>
				<tr>
					<td><label for="categoria">Categoria:</label></td>
					<td>
						<select id="categoria" name="categoria">
							<option value="eletronico">Eletrônico</option>
							<option value="roupa">Roupa</option>
							<option value="alimento">Alimento</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Salvar Produto" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
