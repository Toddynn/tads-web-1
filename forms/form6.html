<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Pedido de Refeições</title>
	</head>
	<body>
		<h2>Formulário de Pedido de Refeições</h2>
		<form>
			<table border="1" cellpadding="5">
				<tr>
					<td colspan="6">
						<label for="dataHora">Data e hora do pedido:</label>
						<input type="datetime-local" id="dataHora" name="dataHora" required />
					</td>
				</tr>
				<tr>
					<th>Categoria</th>
					<th>Prato</th>
					<th>Quantidade</th>
					<th>Observações</th>
					<th>Selecionar</th>
				</tr>
				<tr>
					<td>Entrada</td>
					<td>Salada Verde</td>
					<td><input type="number" min="0" /></td>
					<td><input type="text" /></td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>Entrada</td>
					<td>Sopa de legumes</td>
					<td><input type="number" min="0" /></td>
					<td><input type="text" /></td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>Prato Principal</td>
					<td>Filé de Frango</td>
					<td><input type="number" min="0" /></td>
					<td><input type="text" /></td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>Prato Principal</td>
					<td>Feijoada</td>
					<td><input type="number" min="0" /></td>
					<td><input type="text" /></td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>Sobremesa</td>
					<td>Pudim</td>
					<td><input type="number" min="0" /></td>
					<td><input type="text" /></td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>Sobremesa</td>
					<td>Frutas</td>
					<td><input type="number" min="0" /></td>
					<td><input type="text" /></td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td colspan="2">Forma de entrega:</td>
					<td colspan="4">
						<input type="radio" name="entrega" value="entrega" required /> Entrega
						<input type="radio" name="entrega" value="local" /> Retirada no local
					</td>
				</tr>
				<tr>
					<td colspan="2">Avaliação do cardápio:</td>
					<td colspan="4">
						<input type="range" min="0" max="10" />
					</td>
				</tr>
				<tr>
					<td colspan="6">
						<input type="submit" value="Finalizar Pedido" />
						<input type="reset" value="Limpar Tudo" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
