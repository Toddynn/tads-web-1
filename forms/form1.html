<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 1 - Formulário</title>
	</head>
	<body>
		<h2>Exercício 1</h2>
		<form>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" /><br /><br />

			<label for="descricao">Descrição:</label><br />
			<textarea id="descricao" name="descricao" rows="4" cols="30"></textarea><br /><br />

			<label for="cidade">Cidade:</label>
			<select id="cidade" name="cidade">
				<option value="garanhuns">Garanhuns</option></select
			><br /><br />

			<label>Gênero:</label><br />
			<input type="radio" id="masculino" name="genero" value="masculino" />
			<label for="masculino">Masculino</label><br />
			<input type="radio" id="feminino" name="genero" value="feminino" />
			<label for="feminino">Feminino</label><br /><br />

			<label>Preferências:</label><br />
			<input type="checkbox" id="computacao" name="preferencias" value="Computação" />
			<label for="computacao">Computação</label><br />
			<input type="checkbox" id="fisica" name="preferencias" value="Física" />
			<label for="fisica">Física</label><br />
			<input type="checkbox" id="matematica" name="preferencias" value="Matemática" />
			<label for="matematica">Matemática</label><br />
			<input type="checkbox" id="portugues" name="preferencias" value="Português" />
			<label for="portugues">Português</label><br /><br />

			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
