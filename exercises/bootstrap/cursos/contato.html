<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cursos Online - Contato</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="index.html">Cursos Online</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Início</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="catalogo.html">Catálogo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="container my-5">
			<h1 class="text-center mb-4">Entre em Contato</h1>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<p class="lead text-center mb-5">Tem alguma dúvida ou sugestão? Envie-nos uma mensagem!</p>
					<form>
						<div class="mb-3">
							<label for="nome" class="form-label">Nome Completo</label>
							<input type="text" class="form-control" id="nome" required />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Endereço de E-mail</label>
							<input type="email" class="form-control" id="email" required />
						</div>
						<div class="mb-3">
							<label for="assunto" class="form-label">Assunto</label>
							<input type="text" class="form-control" id="assunto" />
						</div>
						<div class="mb-3">
							<label for="mensagem" class="form-label">Sua Mensagem</label>
							<textarea class="form-control" id="mensagem" rows="5" required></textarea>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary btn-lg">Enviar Mensagem</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="bg-dark text-white text-center py-3 mt-auto">
			<div class="container">
				<p class="mb-0">&copy; 2025 Cursos Online | contato@cursos.com</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
